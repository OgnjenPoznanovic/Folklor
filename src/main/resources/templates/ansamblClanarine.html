<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ансамбли</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
	
	
	<div class="menu">
        <h1> КУД Светозар Марковић </h1>
    
        <a th:href="@{home}">Почетна</a>            
    </div>

	
	<form action=# th:action="@{/ansambl/formClanarine}" th:object="${ansamblClanarinaDTO}" method="POST">
     	
        <label>Назив ансамбла:</label>
        <input type="text" th:field="*{naziv}" required>
        
        <label>Месец чланарине:</label>
        <input type="text" th:field="*{mesec}" required>
        
        <label>Година чланарине:</label>
        <input type="text" th:field="*{godina}" required>
        
        <label>Цена чланарине:</label>
        <input type="number" th:field="*{cena}" required>
        
          
         <input type="submit" value="Додај">
         </div> 
       

	</form>
   

</form>
</body>
</html>

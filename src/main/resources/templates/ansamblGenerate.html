<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наступ</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/showList.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    
    
</head>
<body>
	
		
	
	
	<div class="menu">
        <h1> КУД Светозар Марковић </h1>
       
        <a th:href="@{home}">Почетна</a>    
        
    </div>

	
	<br><br>

	
	
	<div class="form-container">
	  	<form action=# th:action="@{/nastupi/pdf}" th:object="${pdf}" method="POST">
	     
	   
	     	<label>Наступ: </label>
	     	  
	     	
		       	 <select id="mesto" style="margin-right: 30px;" th:field="*{mesto}">
		            <option th:each="nastup : ${nastupi}" th:value="${nastup.mesto}" th:text="${nastup.mesto}"></option>
		     	</select>	
		     	
		     	<select id="uslov" style="margin-right: 30px;" th:field="*{uslov}">
		            <option th:each="uslov : ${uslovi}" th:value="${uslov}" th:text="${uslov}"></option>
		     	</select>
		     		
		     	   
				<br><br>	 		       	
	          
	         <div class="submit-container">
	         <input type="submit" value="Генериши">
	        </div>
	       
		</form>
	</div>
	
  


</body>
</html>

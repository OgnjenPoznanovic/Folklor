<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ансамбли</title>
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
	
	
	<div class="menu">
        <h1> КУД Светозар Марковић </h1>

        
        <a th:href="@{home}">Почетна</a>    

    </div> 
        
    <div class="table-container">

		<table style="width: 90vw;" class="table table-bordered table-striped">
			<thead >
				<tr>
					<th>Име</th>
					<th>Презиме</th>
					<th>Годиште</th>
					<th>Имаил</th>
					<th>Tелефон</th>
					
					<th>Акције</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempClan : ${clanovi}">
					<td th:text="${tempClan.ime}"/>
					<td th:text="${tempClan.prezime}"/>
					<td th:text="${tempClan.godiste}"/>
					<td th:text="${tempClan.email}"/>
					<td th:text="${tempClan.telefon}"/>
					
					
					
					<td>
						<a class="btn btn-info btn-sm"
					 	th:href="@{/clanovi/showUpdateForm(clan_id=${tempClan.clan_id})}"> 
					 	Ажурирај </a>
					 	<a  class="btn btn-danger btn-sm"
					 	th:href="@{/clanovi/delete(clan_id=${tempClan.clan_id})}"> 
					 	Обриши </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div> 

</form>
</body>
</html>

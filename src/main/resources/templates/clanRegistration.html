<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрација члана</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: yellow;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            text-align: left;
        }

        .first-column,
        .second-column {
            grid-column: span 1;
        }
		
		
a {
    text-decoration: none;
    color: yellow; 
}


a:visited {
    color: yellow; 
}


a:hover {
    color: white; 
}

        
        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: yellow;
            color: black;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>

<h2>Регистрација члана</h2>


<form  action=# th:action="@{/clanovi/save}" th:object="${clan}" method="POST">
     
     	<div class="first-column">
        <label >Корисничко име:</label>
        <input type="text" th:field="*{username}" required>

		<label >Шифра:</label>
        <input type="password" th:field="*{password}" required>
        
        
        <label >Име:</label>
        <input type="text" th:field="*{ime}" >

        <label >Презиме:</label>
        <input type="text" th:field="*{prezime}" >
        
        <label >Година рођења:</label>
        <input type="text" th:field="*{godiste}" >
        
        <label >dozvola:</label>
        <input type="checkbox" th:field="*{enabled}" >
         </div>
         
         <div class="second-column"> 
        <label>Пол:</label>
        <select th:field="*{pol}" >
            <option value="m">Momak</option>
            <option value="z">Devojka</option>           
        </select>
        
        <label>Година уписа:</label>
        <input th:field="*{godina_upisa}" >

        <label >E-адреса:</label>
        <input type="email" th:field="*{email}" >

        <label >Телефон:</label>
        <input type="text" th:field="*{telefon}" >

        <label>Занимање:</label>
        <select th:field="*{zanimanje}" >
        	<option value="вртић">вртић</option>
            <option value="школа">школа</option>
            <option value="студент">студент</option>
            <option value="запослен">запослен</option>
            <option value="незапослен">незапослен</option>           
        </select>
         
         </div> 
    <input type="submit" value="Региструј">
    
  
   

</form>

    
      <br><br>
      
    



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чланарине</title>  
     </style>
     
    <link rel="stylesheet" type="text/css" th:href="@{/showList.css}"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    
    
    
</head>
<body>
	
	
	<div class="menu">
        <h1> КУД Светозар Марковић </h1>

        
        <a th:href="@{home}">Почетна</a>
        
        <a th:href="@{stats}">Статистика</a>
           

        
    </div>

	<a id="addButton" th:href=@{/clanarina/showForm} >
		Додај чланарину
	</a>
	 
	
	<table style="width: 90vw;" class="table table-bordered table-striped">
		<thead >
			<tr>
				<th>Месец</th>
				<th>Година</th>
				<th>Цена</th>
				<th>Акције</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempClanarina : ${clanarine}">
				<td th:text="${tempClanarina.mesec}"/>
				<td th:text="${tempClanarina.godina}"/>
				<td th:text="${tempClanarina.cena}"/>
				
				
				<td>
					<a class="btn btn-info btn-sm"
					 th:href="@{/clanarina/showFormForUpdate(clanarina_id=${tempClanarina.clanarina_id})}"				
					 > Ажурирај </a>
				 	<a class="btn btn-danger btn-sm"
				 	th:href="@{/clanarina/delete(clanarina_id=${tempClanarina.clanarina_id})}"> 
				 	Обриши </a>
				 	<a class="btn btn-success btn-sm"
				 	th:href="@{/clanarina/showAddClanClanarinaForm(clanarina_id=${tempClanarina.clanarina_id})}"> 
				 	Плаћање</a>
				 	<a class="btn btn-danger btn-sm"
				 	th:href="@{/clanarina/showDeleteClanClanarinaForm(clanarina_id=${tempClanarina.clanarina_id})}"> 
				 	Измена</a>
				</td>
			</tr>
		</tbody>
	</table>
   

</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почетна страница</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/showList.css}">	
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>

    
    <div class="menu">
        <h1> КУД Светозар Марковић </h1>         
        
       	<a th:href="@{/home}">Почетна</a>
       	
       	<a th:href="@{/clanovi/sifra}">Промени шифру</a>
       	
       	<a th:href="@{/clanovi/updateFromProfile}">Ажурирај профил</a>
       	
       	<a th:href="@{/nastupi/sviNastupi}">Сви наступи</a>
       	
       	<a th:href="@{/clanarina/svePlacene}">Све чланарине</a>
     
    </div>
    
    <br>
    
    <h1 th:text="${ime} + ' ' + ${prezime}" ></h1>
    <hr>
    
   	<br><br>
   	
   	<h3 id="centered-heading">Наредна три наступа</h3>
   	<br>
	<div>
			<table style="width: 90vw;" class="table table-bordered table-striped">
				<thead >
					<tr>
						<th>Место</th>
						<th>Полазак</th>
						<th>Датум</th>	
						<th>Акције</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempNastup : ${nastupi}">
						<td th:text="${tempNastup.mesto}"/>
						<td th:text="${tempNastup.vreme_dolaska}"/>
						<td th:text="${tempNastup.datum}"/>
		
						<td>
						 	<a class="btn btn-danger btn-sm"
						 	th:href="@{/nastupi/odustajanje(nastup_id=${tempNastup.nastup_id})}"
						 	sec:authorize="hasRole('IGRAC')"> Одустани </a>
						 	
						</td>
					</tr>
				</tbody>
			</table>
	</div>
	    <br><br><br>
	    
	<h3 id="centered-heading">Последње три чланарине</h3>
	<br>
	<div>
		<table style="width: 90vw;" class="table table-bordered table-striped">
				<thead >
					<tr>
						<th>Месец</th>
						<th>Година</th>
						<th>Цена</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempClanarina : ${clanarine}">
						<td th:text="${tempClanarina.mesec}"/>
						<td th:text="${tempClanarina.godina}"/>
						<td th:text="${tempClanarina.cena}"/>
									
					</tr>
				</tbody>
			</table>	             
	   </div>	    	     	

   
    
</body>
</html>
